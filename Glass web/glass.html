<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Glass Web</title>
	<link rel="stylesheet" type="text/css" href="glass.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
      <main>
      	<section class="glass">
                  <div class="dashboard">
                              <div class="user">
                                    <img src="gojo.jpg" id="profile" width="60px" height=60px" alt="">
                                    <h3>Vignu</h3>
                                    <p>Pro Member</p>
                              </div>
                              <div class="links">
                                    <div class="link">
                                          <img src="twitch.png" alt="">
                                          <h2>Streams</h2>
                                    </div>
                                    <div class="link">
                                          <img src="steam.png" alt="">
                                          <h2>Games</h2>
                                    </div>
                                    <div class="link">
                                          <img src="library.png" alt="">
                                          <h2>Library</h2>
                                    </div>
                                    <div class="link">
                                          <img src="upcoming.png" alt="">
                                          <h2>New</h2>
                                    </div>
                              </div>
                              <div class="pro">
                                    <h2>Join Pro for free games</h2>
                                    <img src="controller.png" alt="">
                        </div>
                  </div>
                  <div class="games">
                        <div class="status">
                              <h1>Active Games</h1>
                              <input type="text">
                        </div>
                        <div class="cards"></div>
                        <div class="card">
                              <img src="assassins.png" alt="">
                              <div class="card-info">
                                    <h2>Assasins Creed Valhalla</h2>
                                    <p>PS5 Version</p>
                                    <div class="progress"></div>
                              </div>
                              <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                              <img src="sackboy.png" alt="">
                              <div class="card-info">
                                    <h2>SackBoy</h2>
                                    <p>PS5 Version</p>
                                    <div class="progress"></div>
                              </div>
                              <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                              <img src="spiderman.png" alt="">
                              <div class="card-info">
                                    <h2>The Spiderman</h2>
                                    <p>PS5 Version</p>
                                    <div class="progress"></div>
                              </div>
                              <h2 class="percentage">60%</h2>
                        </div>
                  </div>
            </section>
      </main>
      <div class="circle1"></div>
      <div class="circle2"></div>
</body>
</html>
